<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.sidebar-closed]="!sidebarOpen()">
    <div class="sidebar-header">
      <div class="logo">
        <i class="bi bi-scissors"></i>
        <span *ngIf="sidebarOpen()">BarberiApp</span>
      </div>
      <button class="btn-close-sidebar" (click)="closeSidebar()" *ngIf="isMobile()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li *ngFor="let item of filteredMenuItems" class="nav-item">
          <a
            [routerLink]="item.route"
            routerLinkActive="active"
            class="nav-link"
            (click)="onNavLinkClick($event)"
          >
            <i class="bi" [ngClass]="item.icon"></i>
            <span *ngIf="sidebarOpen()">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-wrapper">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button class="btn-toggle" (click)="toggleSidebar()">
          <i class="bi bi-list"></i>
        </button>
        <h1 class="page-title">BarberiApp</h1>
      </div>

      <div class="header-right">
        <div class="user-menu">
          <button class="user-button" (click)="toggleUserMenu()" type="button">
            <div class="user-avatar">
              <i class="bi bi-person-circle"></i>
            </div>
            <span class="user-name">
              {{ currentUser()?.nombre }} {{ currentUser()?.apellido }}
            </span>
            <i class="bi bi-chevron-down" [class.rotated]="userMenuOpen()"></i>
          </button>
          <div class="dropdown-menu" [class.show]="userMenuOpen()">
            <a class="dropdown-item" routerLink="/perfil" (click)="closeUserMenu()">
              <i class="bi bi-person"></i>
              Mi Perfil
            </a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item text-danger" (click)="logout()" type="button">
              <i class="bi bi-box-arrow-right"></i>
              Cerrar Sesi√≥n
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
